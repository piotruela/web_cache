<!DOCTYPE html>
<html>
<head>
  <base href="/web_cache/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <script>
    (function() {
      // Generate a timestamp to bypass cache
      const timestamp = `?${Date.now()}`;

      // Fetch the version from version.txt
      fetch(`version.txt${timestamp}`)
        .then(response => response.text())
        .then(currentVersion => {
          currentVersion = currentVersion.trim();

          // Get the saved version from localStorage
          const savedVersion = localStorage.getItem('app_version');

          // Check if the versions are different
          if (savedVersion !== currentVersion) {
            // If different, update localStorage and reload
            localStorage.setItem('app_version', currentVersion);
            window.location.reload();
          }
        })
        .catch(error => {
          console.error('Version check failed:', error);
        });
    })();
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web_cache">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>web_cache</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
