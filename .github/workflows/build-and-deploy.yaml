name: Deploy to GitHub Pages

permissions:
  contents: write
  pull-requests: write 
  deployments: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x' 

      - name: Download Dependencies
        run: flutter pub get

      - name: Build
        run: flutter build web --release  --base-href="/web_cache/" --pwa-strategy=none --web-renderer=canvaskit

      - name: Write Git Hash to Version File
        run: echo $(git rev-parse HEAD) > build/web/version.txt

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
